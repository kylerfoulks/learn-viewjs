<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
        <button v-on:click="increaseCount(2,$event)">Click Me</button>
        {{counter}}
        <p v-on:mousemove="updateCoordinates">Coordinates: {{x}} / {{y}}</p>
	</div>
	<script>
	// You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
		new Vue({
			el: '#app',
			data: {
				counter: 0,
                x: 0,
                y: 0,
			},
			methods: {
				increaseCount: function(step,event){
                    this.counter += step;
                },
                updateCoordinates: function(){
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
			}
		})
	</script>
</body>
</html>
